<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>	
    <link rel="stylesheet" href="assets/css/milligram.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@1.0.0/css/nes.min.css" rel="stylesheet" />
    <script type="text/javascript" src="assets/js/crafty.js"></script>
	<script type="text/javascript" src="assets/js/game.js"></script>
	<title>Net Base Otter</title>
	<style>

        #cr-stage { border:2px solid black; margin:5px auto; color:white }
        .container {
            max-width: 200rem;
            margin-top: 20px;
        }
        html, body, pre, code, kbd, samp {
                  font-family: "Press Start 2P";
                  font-size: 0.9em;
        }
        .nes-progress {
            height: 32px;
        }
	</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column column-40 nes-container with-title">
                <h1 class="title">Computer</h1>
                <p><strong>Model</strong>: Seerlight 300</p>
                <div class="containers">
                    <div class="nes-container is-rounded with-title">
                        <h3 class="title">CPU</h3>
                        <progress id="cpu-usage" class="nes-progress is-primary" value="0" max="100"></progress>
                    </div>
                    <div class="nes-container is-rounded with-title">
                        <h3 class="title">Storage</h3>
                        <progress id="storage-usage" class="nes-progress is-primary" value="0" max="100"></progress>
                    </div>
                    
                </div>
            </div>
            <div class="column column-60 nes-container" style="padding: 4px;" id="canvas-console-container">
                <div id="canvas-console" style="text-align: center;"></div>
            </div>
        </div>
        <div class="row">
            <div class="column column-60 nes-container with-title">
                <h3 class="title">Programs</h3>
                <table id="program-table">
                    <thead>
                        <tr>
                            <th>Program</th>
                            <th>CPU</th>
                            <th>Storage</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="column column-40 nes-container with-title">
                <h3 class="title">Resources</h3> 
                <div style="text-align: right">
                    <p id="resource-credits">1,000,000 creds</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
